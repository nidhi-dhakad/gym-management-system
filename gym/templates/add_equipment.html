{% extends 'navigation.html' %}
{% block body %}


<div class="container" style="margin-top:60px">
   <h2 class="text-center text-primary font-weight-bold">Add Equipment</h2>
   <form method="POST">
      {% csrf_token%}
      <label><b>Equipment Name</b></label>
      <input type="text" name="name" class="form-control" required>

      <label><b>Price</b></label>
      <input type="text" name="price" class="form-control"required>

      <label><b>Unit</b></label>
      <input type="text" name="unit" class="form-control" required>

      <label><b>Purchase Date</b></label>
      <input type="date" name="date" class="form-control" required>
       </br>
      <label><b>Description</b></label>
      <textarea class="form-control" name="description" rows="3"></textarea>
      </br>
      </br>
      <input type="submit" velue="Submit" class="form-control btn btn-primary">

   </form>

</div>

{% ifequal error "no" %}
<script>
   alert('Record Saved Successfully!');
   window.location = ('/view_equipment');
</script>
{% endifequal %}


{% ifequal error "yes" %}
<script>
   alert('Something Went wrong!  , Try Again');

</script>
{% endifequal %}

{% endblock %}
