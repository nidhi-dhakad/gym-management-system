{% extends 'navigation.html' %}
{% block body %}


{% ifequal error "no" %}
<script>
   alert('Logged In successfully');
   window.location = ('/')
</script>
{% endifequal %}


{% ifequal error "yes" %}
<script>
   alert('Invalid Login Credetials , Try Again');

</script>
{% endifequal %}


<div class="container" style='margin-top:60px'>
 
   <h2 class="text-center text-primary font-weight-bold ">Admin Login</h2>
   <form method="POST">
      {% csrf_token%}
      <label><b> Admin Name</b></label>
      <input type="text" name="uname" class="form-control">

      <label><b> Password </b></label>
      <input type="password" name="pwd" class="form-control">
      <br>

      <input type="submit" velue="Login" class="form-control btn btn-primary">


   </form>


</div>


{% endblock %}
